<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="carrera"></h1>

    <script>

        import Piloto from "piloto.js";

        var i = 0;
        var j = 0;


        // aqui debes colocar un prompt para que el usuario meta el nombre, el numero de kart y el tiempo que le llevo la carrera

        // nombre, numKart, tiempo

        var pilotos = [];


        while(true){

            const nombre = prompt("Introduce el nombre del piloto: ");
            const numKart = parseInt(prompt("Introduce el numero del Kart que conduce: "));
            const tiempoCarrera = parseFloat(prompt("Introduce cuento tiempo le llevo llegar a la meta: "));

            pilotos.push(new Piloto(nombre, numKart, tiempoCarrera));

            const continuar = prompt("¿Deseas agragar otro piloto? si/no").toLowerCase;

            if(continuar != "si"){
                break;
            }
        }



        pilotos.sort((a,b) => a[2] - b[2]);


        var carrera = [[pilotos[0][0], pilotos[0][1], pilotos[0][2]], [pilotos[1][0], pilotos[1][1], pilotos[1][2]], [pilotos[2][0], pilotos[2][1], pilotos[2][2]], [pilotos[3][0], pilotos[3][1], pilotos[3][2]], [pilotos[4][0], pilotos[4][1], pilotos[4][2]]];


        for (i = 0; i < carrera.length; i++) {

            document.getElementById("carrera").innerHTML += "Nº" + (i + 1) + " -> ";

            for (let j = 0; j < carrera[i].length; j++) {


                document.getElementById("carrera").innerHTML += carrera[i][j] + " ";



            }

            document.getElementById("carrera").innerHTML += "<br/>";


        }











    </script>

</body>

</html>
