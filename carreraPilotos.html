<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="piloto.js"></script>
</head>

<body>

    <h1 id="carrera"></h1>

    <script>

        var i = 0;
        var j = 0;
        var continuar = "si";
        var numeroOrdinal = "";
        var carrera = [];
        var pilotos = [];


        while (continuar == "si") {

            const nombre = prompt("Introduce el nombre del piloto:");
            const numKart = parseInt(prompt("Introduce el numero del Kart que conduce: "));
            const tiempoCarrera = parseFloat(prompt("Introduce cuantos segundos le llevo llegar a la meta: "));

            pilotos.push(new Piloto(nombre, numKart, tiempoCarrera));

            continuar = prompt("¿deseas agragar otro piloto? si/no").toLowerCase();
        }

        pilotos.sort((a, b) => a.tiempoCarrera - b.tiempoCarrera);

        for (i = 0; i < pilotos.length; i++) {

            carrera.push([pilotos[i].nombre, pilotos[i].numeroKart, pilotos[i].tiempoCarrera]);
        }



        for (i = 0; i < carrera.length; i++) {

            document.getElementById("carrera").innerHTML += "Nº" + (i + 1) + " -> ";

            for (let j = 0; j < carrera[i].length; j++) {

                switch (j) {

                    case 0:
                        document.getElementById("carrera").innerHTML += "Piloto: "
                        break;

                    case 1:
                        document.getElementById("carrera").innerHTML += "kart Nº"
                        break;

                    case 2:
                        document.getElementById("carrera").innerHTML += "Tiempo: "
                        break;

                    default:
                }

                document.getElementById("carrera").innerHTML += carrera[i][j] + " ";
            }

            document.getElementById("carrera").innerHTML += "segundos"

            document.getElementById("carrera").innerHTML += "<br/>";
        }
    </script>

</body>

</html>
